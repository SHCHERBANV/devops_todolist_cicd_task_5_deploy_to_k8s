name: Deploy to Kind

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.11.1

      - name: Create kind cluster
        run: kind create cluster --config=cluster.yml

      - name: Helm install dry-run
        run: helm install --dry-run todoapp ./helm-charts/todoapp

      - name: Helm upgrade install
        run: helm upgrade --install todoapp ./helm-charts/todoapp --atomic

      - name: Verify deployment
        run: kubectl get pods -n default
